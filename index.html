<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Nomad</title>
    <!-- Ładowanie Tailwind CSS z CDN dla łatwego stylowania -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Ustawienie wysokości body na 100% viewportu */
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased flex flex-col items-center justify-start">
    <!-- Kontener tła, który zajmuje całą wysokość ekranu -->
    <div class="absolute inset-0 bg-cover bg-center -z-10"
         style="background-image: url('https://images.unsplash.com/photo-1616236812482-6bcf025f7074?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
        <!-- Brak overlay'a, aby tło było w pełni widoczne -->
    </div>

    <!-- Kontener logo na górze ekranu -->
    <div class="relative z-10 w-full flex justify-center pt-8 pb-4">
        <!-- Link otaczający obraz -->
        <a href="https://transport-nomad.com/app?" target="_blank" rel="noopener noreferrer"
           class="block rounded-lg shadow-xl hover:scale-105 transition-transform duration-300 ease-in-out">
            <!-- Obraz logo - zmniejszony rozmiar -->
            <img src="logo_black_small_cropped.PNG" alt="Transport Nomad Logo"
                 class="max-w-[120px] sm:max-w-[150px] md:max-w-[180px] h-auto rounded-lg">
        </a>
    </div>

    <!-- Możesz dodać tutaj więcej treści, jeśli potrzebujesz,
         będzie ona wyśrodkowana horyzontalnie pod logo. -->
</body>
</html>
